<ion-view>

    <ion-nav-title class="text-center">
        <a class="logo-app" translate="RESTAURANTS"></a>
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <div class="buttons">
            <button class="button button-clear button-header"><i class="ion ion-ios-search"></i></button>
        </div>
    </ion-nav-buttons>
    <ion-content class="has-footer">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div class="text-center img-restaurant-default energized">
            <img src="./images/img-restaurant-default.jpg" alt="" class="img-responsive"/>
            <div style="position: absolute;color: #fff;top: 35px;padding: 0 20px;">
                <div class="title-list-res">
                    {{title}}
                </div>
                <div class="subtitle-list-res">
                    {{subtitle}}
                </div>
                <div class="content-list-res">
                    {{content}}
                </div>
            </div>

        </div>

        <div class="padding-5">
            <div class="restaurants-list padding-5" ng-repeat="item in restaurants" ng-click="goDetailRestaurant(item)">
                <div class="box-restaurant" >
                    <div class="header-box-header" horizontal layout style="padding: 5px">
                        <div flex class="padding-5">
                            <div class="name-restaurant-box">
                                {{item.name}}
                            </div>
                            <div class="location-restaurant-box">
                                {{item.location}}
                            </div>
                        </div>
                        <div class="padding-10 hearth-vote" horizontal layout center center-justified ng-class="{active: item.hearth}" ng-click="bookmarkRestaurant(item, $event)">
                            <i class="ion ion-heart"></i>
                        </div>
                    </div>
                    <div>
                        <img ng-src="{{item.image}}" alt="" class="img-responsive"/>
                    </div>
                    <div class="header-box-header bottom-box-restaurant" horizontal layout style="padding: 5px">
                        <div flex class="padding-5">
                            <div class="name-restaurant-box">
                                OPEN -{{item.open}}
                            </div>
                            <div class="location-restaurant-box">
                               <!-- | North Indian |-->
                              {{item.description}}
                            </div>
                        </div>
                        <div class="hearth-vote" horizontal layout center center-justified >
                            <i class="ion ion-images"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
    <div class="tabs tabs-icon-top tabs-restaurants">
        <a class="tab-item">
            <i class="icon ion-ios-paperplane-outline"></i>

            <div translate="NEARBY"></div>
        </a>
        <a class="tab-item">
            <i class="icon ion-ios-heart-outline"></i>

            <div translate="FAVOURITES"></div>
        </a>
        <a class="tab-item">
            <i class="icon ion-ios-person-outline"></i>

            <div translate="PROFILE"></div>
        </a>
    </div>
</ion-view>
